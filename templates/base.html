{% load static %} {% static "images" as imageUrl%}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/all.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <!-- semantic UI -->
  </head>

  <header>
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home'%}" id="brand"
          ><img src="{% static 'images/logo.png' %}" alt="logo" srcset=""
        /></a>

        <div class="navbar navbar-collapse" id="navbarNav">
          {%if request.user.is_staff%}
          <ul>
            <li class="nav-item">
              <a class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">None</a>
            </li>
          </ul>
          {%endif%} {%if request.user.is_authenticated %}
          <div class="ml-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link"> 您好, {{request.user}} ! </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"
                  ><i class="fas fa-sign-out-alt"></i> 登出</a
                >
              </li>
            </ul>
          </div>

          {%endif%}
        </div>
      </div>
    </nav>
  </header>

  <body>
    {% block content %} {% endblock %}
    <footer class="footer">
      Copyright &copy; 2020 || <strong> The Hit Group </strong> || Tamkang ET ||
      Wistron
    </footer>
  </body>
</html>
