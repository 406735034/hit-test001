{% extends 'base.html' %}
{% load static %}
         
    
   {% block head %}
   <title>Login Page</title>
   {% endblock %}
    
   
 
    {% block content %}
   
  
      <div class="mx-auto my-auto">
        <div class="login-block my-auto">
          <form action="" class="sign-in-form" method="POST">
            {%csrf_token%}
            <h2 class="title">登入</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="用戶名" name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="密碼" name="password" />
            </div>
            <input type="submit" value="登入" class="login-btn solid" />
            <p class="forgot-hint"><a href="{% url 'reset_password'%}"><i class="fa fa-lock m-r-5" ></i> 忘記密碼？</a></p>
            <p ">{% for message in messages%}
                <p class="db" style="color:red;"><strong>{{message}}</strong></p>
            {% endfor %}</p>
          </form>
      </div>
      
   </div>

{% endblock %}
