      <div class="award-items"><img src="{%static '/images/main/award1.jpeg'%}" alt="" class="award-item a1"></div>

    </div>  
    </div>
    
  </div>
  <div class="right-column">
    <div class="user-pic">
      <img src="{%static 'images/male_avatar.svg'%}" alt="" />

      <h5>{{request.user.first_name}}{{request.user.last_name}}</h5>
      <p>學生</p>
      <p>{{data1.Gender}}</p>
      <p>** HIT 國中 **</p>
    </div>

    <div class="charts">
      <svg height="200" width="500">
        <polyline points="-500,500 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
      </svg>
    </div>
  </div>
</div>
</div>
<script>
  let val1 = "{{percent.0}}"
  let val2 = "{{percent.1}}"
  let val3 = "{{percent.2}}"
  let val4 = "{{percent.3}}"
  let stroke1 = document.getElementById("one")
  let stroke2 = document.getElementById("two")
  let stroke3 = document.getElementById("three")
  let stroke4 = document.getElementById("four")
  stroke1.style.strokeDashoffset = 440 - (440 * val1) / 100;
  stroke2.style.strokeDashoffset = 440 - (440 * val2) / 100;
  stroke3.style.strokeDashoffset = 440 - (440 * val3) / 100;
  stroke4.style.strokeDashoffset = 440 - (440 * val4) / 100;

</script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
