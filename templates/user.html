{% extends 'base.html'%} {% block content %} {%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/user.css' %}" />
<div class="main-container">
  <br />
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-list">
        <h3>頁面選擇清單</h3>
        <ul>
          <li><a href="#" class="btn active" > 主頁面 </a></li>
          <li><a href="#" class="btn"> 資料紀錄 </a></li>
          <li><a href="#" class="btn"> 我的徽章</a></li>
          <li><a href="#" class="btn"> 排行榜 </a></li>
          <li><a href="{%url 'logout'%}" class="btn"> 登出系統 </a></li>
        </ul>
      </div>
    </div>
    <div class="sidebar-bottom"></div>
  </div>
  <div class="main-column">
    <div class="title-block">
      <h3>昨天目標完成率</h3>
    </div>
    <div class="stat-block">
      <div class="stat-block1"></div>
      <div class="stat-block1"></div>
      <div class="stat-block1"></div>
      <div class="stat-block1"></div>
    </div>
    <div class="btn-block">
      <h1>開始探驗</h1>
    </div>
    <div class="lesson-block">
      <div class="row">
        <div class="les-block one">Lesson 1</div>
        <div class="les-block two">Lesson 2</div>
      </div>
      <div class="row">
        <div class="les-block three">Lesson 3</div>
        <div class="les-block four">Lesson 4</div>
      </div>
    </div>
  </div>
  <div class="right-column">
    <div class="user-pic">
      <img src="{%static 'images/male_avatar.svg'%}" alt="" />
      <h5>{{request.user.first_name}}{{request.user.last_name}} </h5>
      <p>學生</p>
      <p>八年級</p>
      <p>** HIT 國中 **</p>
    </div>

    <div class="charts"></div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
